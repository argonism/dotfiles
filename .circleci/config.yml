version: 2
jobs:
  debian:
    docker:
      - image: circleci/python:3.6.5
        user: circleci
    steps:
      - checkout
      - run:
          name: install requirements
          command: |
            sudo apt-get update -y
            sudo apt-get install -y wget gcc tmux zsh
      - run:
          name: locale
          command: |
            sudo apt-get update && sudo apt-get install -y locales locales-all
            sudo locale-gen ja_JP.UTF-8
            sudo update-locale
      - run:
          name: configure
          command: |
            export USER=circleci
            mkdir -p $HOME/.ssh && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: install neovim
          command: |
            cd /tmp
            wget https://github.com/neovim/neovim/releases/download/v0.3.4/nvim-linux64.tar.gz
            tar zxvf nvim-linux64.tar.gz
            sudo mv nvim-linux64/bin/nvim /usr/bin/
      - run:
          name: test installation
          shell: /usr/bin/zsh
          command: |
            zsh -c "$(curl -L https://raw.githubusercontent.com/himkt/dotfiles/master/bin/installer.sh)"
      - run:
          name: brew
          shell: /usr/bin/zsh
          command: |
            source $HOME/.zshrc
            echo "hello"
workflows:
  version: 2
  build_and_test:
    jobs:
      - debian


